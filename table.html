<<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<table border='2'>
<thead>
  <tr>
    <th>이름</th>   <th>성별</th> <th>주소</th><th>회비</th>
  </tr>
</thead>

<tbody>
  <tr>
    <td>박하림</td> <td>남</td>   <td>성</td> <td>1000</td>
  </tr>
</tbody>
</table>
  <!-- <td>는 table data의 약자로 테이블을 웹에 나타낼때 사/ -->
  <!-- 테이블을 만들때는 전체는 <table>로 묶어주고 하나의 행은 <tr>로 묶어주, 하나의 열은 <td>로 묶어준다. -->

</body>
<tfoot>
  <tr>
    <td></td><td></td><td></td>
  </tr>
</tfoot>
</html>
